  <script type="text/template" id="auth-login">
    <h1>Login</h1>
    <div class="alert alert-error" style="display:none;">
    </div>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" id="loginButton">Sign in</button>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" id="signupButton">New user? Sign up</button>
            </div>
        </div>
    </form>
  </script>

    <script type="text/template" id="auth-signup">
    <h1>Signup</h1>
      <div class="alert alert-error" style="display:none;">
      </div>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" placeholder="Username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" id="signupButton">Sign up</button>
          </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" id="backButton">Back to Log in</button>
        </div>
      </div>
    </form>
  </script>
